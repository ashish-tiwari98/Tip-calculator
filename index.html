<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col">
        <div class="card left">
          <form name="myform" onsubmit="isNumberKey(event)">
            <div class="form-group mb-4" name="grp">
              <label class="heading">Bill</label>
              <input  name="amt" class="form-control bill" placeholder="0" required  autocomplete="off" onkeypress="return isNumberKey(event)">
            </div>
            <div class="row mb-4">
              <h1 class="heading">Select Tip %</h1>
              <div class="row1">
                <button name="btn" value="5" class="btn">5%</button>
                <button name="btn" value="10" class="btn mid">10%</button>
                <button name="btn" value="15" class="btn ">15%</button>
              </div>
              <div class="row2 mt-3">
                <button name="btn" value="25" class="btn">25%</button>
                <button name="btn" value="50" class="btn mid">50%</button>
                <input name="btn" class="btn custom" value="Custom" onkeypress="return isNumberKey(event)">
              </div>
            </div>
            <div class="form-group" name="grp">
              <label class="heading" >Number of People</label>
              <input type="number" name="num" class="form-control people" required placeholder="0" min="1"  autocomplete="off" onkeypress="return isNumberKey(event)">
            </div>
          </form>
        </div>
      </div>
      <div class="col">
        <div class="card right">
          <div class="row">
            <div class="col"> Tip Amount <span>/ person</span></div>
            <div class="col"><img src="images/icon-dollar.svg" alt="dollar_img">0.00</div>    
          </div>
          <div class="row">
            <div class="col"> Total <span>/ person</span></div>
            <div class="col"><img src="images/icon-dollar.svg" alt="dollar_img">0.00</div>    
          </div>
          <div class="btn btn-large">Reset</div>  
        </div>    
      </div>      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
