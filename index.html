<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <h1>SPLI<span>TTER</span></h1>
  <main class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="card left">
          <div>
            <div class="mb-4" >
              <label class="heading">Bill</label>
              <input class="form-control bill" placeholder="0" min="1" autocomplete="off" type="number" pattern="[0-9]+([\.,][0-9]+)?" step=any>
            </div>
            <div class="row mb-4">
              <h1 class="heading">Select Tip %</h1>
              <div class="row">
                <div class="col-lg-4 col-sm-6 mob"><button value="5" class="btn">5%</button></div>
                <div class="col-lg-4 col-sm-6 mob"><button value="10" class="btn">10%</button></div>
                <div class="col-lg-4 col-sm-6 mob"><button value="15" class="btn ">15%</button></div>
                <div class="col-lg-4 col-sm-6 mob"><button value="25" class="btn">25%</button></div>
                <div class="col-lg-4 col-sm-6 mob"><button value="50" class="btn">50%</button></div>
                <div class="col-lg-4 col-sm-6 mob"><input  class="btn custom" placeholder="Custom" autocomplete="off" type="number" pattern="[0-9]+([\.,][0-9]+)?" step=any></div>  
              </div>
            </div>
            <div>
              <label class="heading" >Number of People</label>
              <input class="form-control people" placeholder="0" min="1"  autocomplete="off" type="number" pattern="[0-9]+" step="1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="card right">
          <div class="row">
            <div class="col"> Tip Amount <span>/ person</span></div>

          </div>
          <div class="row">
            <div class="col"> Total <span>/ person</span></div>

          </div>
          <div class="btn reset">RESET</div>  
        </div>    
      </div>      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
